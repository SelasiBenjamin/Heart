<div class="container" style="max-width:600px;margin:60px auto;">

	<div class="card  mt-4" >
		<div class="card-header">
			Fill out this form to know about your heart disease risk condition
		</div>
		
		<div class="card-body">
			<form action="{{url_for('predict')}}" method="POST">

				<div class="form-group  row">
					<div class="form-group">
						<strong><label for="age">Age</label></strong>
						<input type="number" class="form-control" id="age" name="age" required>
					</div>
					<div class="form-group">
						<strong><label for="sex">Sex</label></strong>
						<select class="form-control" id="sex" name="sex" required>
							<option disabled selected value> -- Select an Option -- </option>
							<option value="0">Male</option>
							<option value="1">Female</option>
						</select>
					</div>
				</div>
				<br>
				<div class="form-group  row">
					<div class="form-group">
						<strong><label for="cp">Chest Pain Type</label></strong>
						<select class="form-control" id="cp" name="cp" required>
							<option disabled selected value> -- Select an Option -- </option>
							<option value="0">Typical Angina</option>
							<option value="1">Atypical Angina</option>
							<option value="2">Non-anginal Pain</option>
							<option value="3">Asymptomatic</option>
						</select>
					</div>
					<div class="form-group">
						<strong><label for="trestbps">Resting Blood Pressure in mm Hg</label></strong>
						<input type="number" class="form-control" id="trestbps" name="trestbps" required>
					</div>
					<div class="form-group">
						<strong><label for="chol">Serum Cholestoral in mg/dl</label></strong>
						<input type="number" class="form-control" id="chol" name="chol" required>
					</div>
					<div class="form-group">
						<strong><label for="fbs">Fasting Blood Sugar > 120 mg/dl</label></strong>
						<select class="form-control" id="fbs" name="fbs" required>
							<option disabled selected value> -- Select an Option -- </option>
							<option value="0">False</option>
							<option value="1">True</option>
						</select>
					</div>
				</div>

				<br>
				<div class="form-group row">
					<div class="form-group">
						<strong><label for="restecg">Resting ECG Results </label></strong>
						<select class="form-control" id="restecg" name="restecg" required>
							<option disabled selected value> -- Select an Option -- </option>
							<option value="0">Normal</option>
							<option value="1">Having ST-T wave abnormality </option>
							<option value="2"> Probable or definite left ventricular hypertrophy </option>
						</select>
					</div>
					<div class="form-group">
						<strong><label for="thalach">Maximum Heart Rate</label></strong>
						<input type="number" class="form-control" id="thalach" name="thalach" required>
					</div>
					
					<div class="form-group">
						<strong><label for="exang">Exercise Induced Angina </label></strong>
						<select class="form-control" id="exang" name="exang" required>
							<option disabled selected value> -- Select an Option -- </option>
							<option value="0">No</option>
							<option value="1">Yes</option>
						</select>
					</div>
					<div class="form-group">
						<strong><label for="oldpeak">ST Depression Induced</label></strong>
						<input type="number" step="any" class="form-control" id="oldpeak" name="oldpeak" required>
					</div>
				</div>
				<br>
				<div class="form-group  row">
					<div class="form-group">
						<strong><label for="slope">Slope of the Peak Exercise ST Segment </label></strong>
						<select class="form-control" id="slope" name="slope" required>
							<option disabled selected value> -- Select an Option -- </option>
							<option value="0">Upsloping</option>
							<option value="1">Flat</option>
							<option value="2">Downsloping</option>
						</select>
					</div>
					<div class="form-group">
					<strong><label for="ca">Number of Vessels Colored by Flourosopy</label></strong>
						<select class="form-control" id="ca" name="ca" required>
							<option disabled selected value> -- Select an Option -- </option>
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
						</select>
					</div>
					<div class="form-group">
					<strong><label for="thal">Thalassemia</label></strong>
						<select class="form-control" id="thal" name="thal" required>
							<option disabled selected value> -- Select an Option -- </option>
							<option value="3">Normal</option>
							<option value="6">Fixed defect</option>
							<option value="7">Reversable defect</option>
						</select>
					</div>
				</div>
				<br>
				<div class="form-group">
					<input class="btn btn-danger" type="submit" value="Submit" >
				</div>


				

			</form>
		</div>
	</div>

</div>
